<div class="col-25">
    <h2>Shopping cart</h2>
    <div class="shop-line"></div>
    <div class="shop-cart-big">

        <div class="title-bar">
            <div id="p-label" class="secc">
                <h3>Product</h3>
            </div>
            <div id="s-label" class="secc">
                <h3>Size</h3>
            </div>
            <div id="q-label" class="secc">
                <h3>Quantity</h3>
            </div>
            <div id="u-label" class="secc">
                <h3>Unitary Price</h3>
            </div>
            <div id="t-label" class="secc">
                <h3>Total price</h3>
            </div>
        </div>

        <div class="item">
            <span class="prod-desc">Product description</span>
            <span class="prod-size">30X30X30</span>
            <span class="prod-qty">10</span>
            <span class="prod-price">$25.00</span>
            <span class="prod-total">$240.00</span>
            <span class="delete-btn"></span>
        </div>

        <div class="item">
            <span class="prod-desc">Product description</span>
            <span class="prod-size">30X30X30</span>
            <span class="prod-qty">10</span>
            <span class="prod-price">$25.00</span>
            <span class="prod-total">$240.00</span>
            <span class="delete-btn"></span>
        </div>

        <div class="item">
            <span class="prod-desc">Product description</span>
            <span class="prod-size">30X30X30</span>
            <span class="prod-qty">10</span>
            <span class="prod-price">$25.00</span>
            <span class="prod-total">$240.00</span>
            <span class="delete-btn"></span>
        </div>

        <div class="totales">
            <span class="sub-total">$720.00</span>
            <span class="tax">$57.60</span>
            <span class="total">$777.60 USD</span>
        </div>

    </div>

    <div class="shop-buttons">
        <button id="quote">Pricing request</button>
        <button id="check">Checkout</button>

    </div>



</div>
